<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greek Bible</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="Styles/css/External/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="Styles/css/External/qunit-1.14.0.css">


    <script type='text/javascript' src="Scripts/js/External/jquery.js"></script>
    <script type='text/javascript' src="Scripts/js/External/jquery.mobile-1.4.0.min.js"></script>
    <script type='text/javascript' src="Scripts/js/External/knockout-3.0.0.js"></script>

    <script type="text/javascript" src="Scripts/js/External/linq.js"></script>
    <script type="text/javascript" src="Scripts/js/External/jquery.linq.js"></script>

    <script type='text/javascript' src='Scripts/js/External/qunit-1.14.0.js'></script>

    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText_TestData.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText_Tests.js'></script>
    <script type='text/javascript' src='Scripts/ts/User/DisplayPassageText.js'></script>
    <script type='text/javascript' src='Scripts/ts/User/DisplayPassageText_Tests.js'></script>

</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <h3>Passage:</h3>
            <h4><span data-bind="text: passage().entries.length"></span>&nbsp;Entries</h4>
            <div data-bind="foreach: passage().entries">
                <span data-bind="text: rawText"></span>
            </div>

            <div id="qunit"></div>
        </div>
        <div data-role="footer">
            <h4>Footer</h4>
        </div>
    </div>

    <script type="text/javascript">
        var viewModel = new Told.GreekBible.UI.PassageViewModel();
        viewModel.loadSample();

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
