<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greek Bible</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="Styles/css/External/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="Styles/css/External/qunit-1.14.0.css">
    <link rel="stylesheet" href="Styles/css/App.css">

    <script type='text/javascript' src="Scripts/js/External/jquery.min.js"></script>
    <script type='text/javascript' src="Scripts/js/External/jquery.mobile-1.4.0.min.js"></script>
    <script type='text/javascript' src="Scripts/js/External/knockout-3.0.0.min.js"></script>
    <script type="text/javascript" src="Scripts/js/External/linq.min.js"></script>
    <script type="text/javascript" src="Scripts/js/External/jquery.linq.min.js"></script>
    <script type='text/javascript' src='Scripts/js/External/qunit-1.14.0.min.js'></script>

    <script type='text/javascript' src='Scripts/ts/Core/Passage.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/LoadPassageText.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText_TestData.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/ParsePassageText_Tests.js'></script>
    <script type='text/javascript' src='Scripts/ts/System/Colors.js'></script>

    <script type='text/javascript' src='Scripts/ts/User/MainViewModel.js'></script>
    <script type='text/javascript' src='Scripts/ts/User/DisplayPassage.js'></script>
    <script type='text/javascript' src='Scripts/ts/User/DisplayPassage_Tests.js'></script>
    <script type='text/javascript' src='Scripts/ts/User/ChoosePassage.js'></script>

</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Greek Bible</h1>
        </div>
        <div data-role="content">
            <h3>Select Passage:</h3>
            <!--<select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>-->

            <select data-bind="options: choosePassage.bookChoices(), value:choosePassage.book, refreshJQM:choosePassage.book"></select>
            <select id="selChapter" data-bind="options: choosePassage.chapterChoices(), value:choosePassage.chapter, refreshJQM:choosePassage.chapter"></select>
            <h3><span data-bind="text: choosePassage.book() + ' ' + choosePassage.chapter()"></span></h3>
            <!--<h4><span data-bind="text: passage().entries.length"></span>&nbsp;Words</h4>-->
            <div data-bind="foreach: passage().entries">
                <div class="entry">
                    <div class="rawText" data-bind="text: rawText"></div>
                    <div class="partOfSpeechColor" data-bind="style: { backgroundColor: $root.displayPassage.getColorA(partOfSpeech.partOfSpeechCode) }"></div>
                    <div class="morphColor" data-bind="style: { backgroundColor: $root.displayPassage.getColorB(morph.morphCode) }"></div>
                    <div class="lemma" data-bind="text: lemma"></div>
                    <div class="partOfSpeechCode" data-bind="text: partOfSpeech.partOfSpeechCode, style: { color: $root.displayPassage.getColorA(partOfSpeech.partOfSpeechCode) }"></div>
                    <div class="morphCode" data-bind="text: morph.morphCode, style: { color: $root.displayPassage.getColorB(morph.morphCode) }"></div>
                    <!--<div class="entryPopupWrapper" style="display: none">
                        <div class="entryPopup" ientry="5">
                            <div class="entryPopupDebug" ientry="5"></div>
                            <div class="entryPopupText" ientry="5"></div>
                        </div>
                    </div>-->
                </div>

            </div>



            <div id="qunit"></div>
        </div>
        <div data-role="footer">
            <h4>&copy; Told - Rick Love - 2014</h4>
        </div>
    </div>

    <script type="text/javascript">
        var viewModel = new Told.GreekBible.UI.MainViewModel();
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
